<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .modal-enter { transition: opacity 0.3s ease; }
        .modal-leave { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
            <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700">Logout</button>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md h-fit">
                <h2 class="text-2xl font-semibold mb-4">Upload Buku Baru</h2>
                <form id="upload-form">
                    <div class="mb-4">
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Judul Buku</label>
                        <input type="text" id="title" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="thumbnail_url" class="block text-sm font-medium text-gray-700 mb-1">Link Thumbnail (URL Gambar)</label>
                        <input type="url" id="thumbnail_url" placeholder="https://example.com/cover.jpg" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="synopsis" class="block text-sm font-medium text-gray-700 mb-1">Sinopsis</label>
                        <textarea id="synopsis" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="file" class="block text-sm font-medium text-gray-700 mb-1">File PDF</label>
                        <input type="file" id="file" accept=".pdf" required class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                    </div>
                    <button type="submit" id="upload-btn" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Upload Buku</button>
                </form>
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Permintaan Pinjaman</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Peminjam</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Buku</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="requests-tbody" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                    <p id="loading-requests" class="py-4 text-center text-gray-500">Memuat permintaan...</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mt-8">
            <h2 class="text-2xl font-semibold mb-4">Daftar Buku Terupload</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase w-16">No.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thumbnail</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Judul Buku</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tgl Upload</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="books-tbody" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
                <p id="loading-books" class="py-4 text-center text-gray-500">Memuat daftar buku...</p>
            </div>
        </div>
    </main>

    <div id="edit-book-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 modal-enter">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                 <h3 class="text-xl font-semibold text-gray-900">Edit Detail Buku</h3>
                 <button id="close-modal-btn" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                 </button>
            </div>
            <form id="edit-book-form">
                <input type="hidden" id="edit-book-id">
                <div class="mb-4">
                    <label for="edit-title" class="block text-sm font-medium text-gray-700 mb-1">Judul Buku</label>
                    <input type="text" id="edit-title" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="edit-thumbnail-url" class="block text-sm font-medium text-gray-700 mb-1">Link Thumbnail</label>
                    <input type="url" id="edit-thumbnail-url" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="edit-synopsis" class="block text-sm font-medium text-gray-700 mb-1">Sinopsis</label>
                    <textarea id="edit-synopsis" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <div class="flex items-center justify-end space-x-2">
                    <button id="cancel-edit-btn" type="button" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded-md hover:bg-gray-300">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>


<script>
    const showToast = (icon, title) => {
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer);
                toast.addEventListener('mouseleave', Swal.resumeTimer);
            }
        });
        Toast.fire({ icon, title });
    };

    const uploadForm = document.getElementById('upload-form');
    const requestsTbody = document.getElementById('requests-tbody');
    const loadingRequests = document.getElementById('loading-requests');
    const booksTbody = document.getElementById('books-tbody');
    const loadingBooks = document.getElementById('loading-books');
    const logoutBtn = document.getElementById('logout-btn');

    const editBookModal = document.getElementById('edit-book-modal');
    const editBookForm = document.getElementById('edit-book-form');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const cancelEditBtn = document.getElementById('cancel-edit-btn');
    
    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const uploadBtn = document.getElementById('upload-btn');
        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Mengunggah...';

        const title = document.getElementById('title').value;
        const synopsis = document.getElementById('synopsis').value;
        const file = document.getElementById('file').files[0];
        const thumbnail_url = document.getElementById('thumbnail_url').value;

        if (!file) {
            showToast('error', 'Silakan pilih file PDF.');
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload Buku';
            return;
        }

        const uploadUrl = new URL('/api/upload', window.location.origin);
        uploadUrl.searchParams.append('title', title);
        uploadUrl.searchParams.append('synopsis', synopsis);
        uploadUrl.searchParams.append('thumbnail_url', thumbnail_url);
        uploadUrl.searchParams.append('filename', file.name);

        try {
            const fileBuffer = await file.arrayBuffer();
            const response = await fetch(uploadUrl, { method: 'POST', headers: { 'Content-Type': 'application/pdf' }, body: fileBuffer });
            const result = await response.json();
            if (response.ok) {
                showToast('success', 'Buku berhasil diunggah!');
                uploadForm.reset();
                fetchUploadedBooks();
            } else {
                throw new Error(result.error || 'Gagal mengunggah buku.');
            }
        } catch (error) {
            showToast('error', error.message);
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload Buku';
        }
    });

    async function fetchLoanRequests() {
         try {
            const response = await fetch('/api/loan-requests');
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) window.location.href = '/login';
                throw new Error('Gagal mengambil data.');
            }
            const requests = await response.json();
            loadingRequests.style.display = 'none';
            requestsTbody.innerHTML = '';
            
            if (requests.length === 0) {
                requestsTbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">Tidak ada permintaan.</td></tr>';
                return;
            }

            requests.forEach(req => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4"><div class="text-sm text-gray-900">${req.user_name}</div><div class="text-xs text-gray-500">${req.email}</div></td>
                    <td class="px-6 py-4 text-sm text-gray-900">${req.book_title}</td>
                    <td class="px-6 py-4"><span class="px-2 text-xs font-semibold rounded-full ${req.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}">${req.status}</span></td>
                    <td class="px-6 py-4 text-sm font-medium space-x-2 whitespace-nowrap">
                        ${req.status === 'pending' ? `<button data-id="${req.id}" class="approve-btn text-indigo-600 hover:text-indigo-900">Approve</button>` : '<span>-</span>'}
                        <button data-id="${req.id}" class="delete-request-btn text-red-600 hover:text-red-900">Hapus</button>
                    </td>
                `;
                requestsTbody.appendChild(tr);
            });
        } catch (error) {
            loadingRequests.textContent = 'Gagal memuat data permintaan.';
            showToast('error', error.message);
        }
    }

    async function fetchUploadedBooks() {
        try {
            const response = await fetch('/api/books');
            if (!response.ok) throw new Error('Gagal mengambil daftar buku.');

            const books = await response.json();
            loadingBooks.style.display = 'none';
            booksTbody.innerHTML = '';
            
            if (books.length === 0) {
                booksTbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">Belum ada buku.</td></tr>';
                return;
            }
            
            books.forEach((book, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${index + 1}</td>
                    <td class="px-6 py-4"><img src="${book.thumbnail_url || 'https://via.placeholder.com/40x56'}" alt="Thumbnail" class="w-10 h-14 object-cover rounded"></td>
                    <td class="px-6 py-4 text-sm text-gray-900">${book.title}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${new Date(book.uploaded_at).toLocaleDateString('id-ID')}</td>
                    <td class="px-6 py-4 text-sm font-medium space-x-2 whitespace-nowrap">
                        <button class="edit-book-btn text-indigo-600 hover:text-indigo-900" data-id="${book.id}" data-title="${book.title}" data-synopsis="${book.synopsis || ''}" data-thumbnail="${book.thumbnail_url || ''}">Edit</button>
                        <button class="delete-book-btn text-red-600 hover:text-red-900" data-id="${book.id}">Hapus</button>
                    </td>
                `;
                booksTbody.appendChild(tr);
            });
        } catch (error) {
            loadingBooks.textContent = 'Gagal memuat daftar buku.';
            showToast('error', error.message);
        }
    }

    function openModal(id, title, synopsis, thumbnail) {
        document.getElementById('edit-book-id').value = id;
        document.getElementById('edit-title').value = title;
        document.getElementById('edit-synopsis').value = synopsis;
        document.getElementById('edit-thumbnail-url').value = thumbnail;
        editBookModal.classList.remove('hidden');
        setTimeout(() => editBookModal.classList.remove('opacity-0'), 10);
    }
    
    function closeModal() {
        editBookModal.classList.add('opacity-0');
        setTimeout(() => editBookModal.classList.add('hidden'), 300);
    }

    closeModalBtn.addEventListener('click', closeModal);
    cancelEditBtn.addEventListener('click', closeModal);
    editBookModal.addEventListener('click', (e) => {
        if (e.target === editBookModal) closeModal();
    });
    
    document.body.addEventListener('click', async (e) => {
        if (e.target.classList.contains('approve-btn')) {
            const id = e.target.dataset.id;
            e.target.disabled = true;
            e.target.textContent = 'Approving...';
            try {
                const response = await fetch(`/api/approve-loan/${id}`, { method: 'POST' });
                if (!response.ok) throw new Error('Gagal menyetujui');
                showToast('success', 'Pinjaman disetujui!');
                fetchLoanRequests();
            } catch (error) {
                showToast('error', 'Gagal menyetujui: ' + error.message);
                e.target.disabled = false;
                e.target.textContent = 'Approve';
            }
        }

        if (e.target.classList.contains('delete-request-btn')) {
            const id = e.target.dataset.id;
            Swal.fire({
                title: 'Anda yakin?', text: "Permintaan pinjaman ini akan dihapus permanen!", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, hapus!', cancelButtonText: 'Batal'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const response = await fetch(`/api/loan-requests/${id}`, { method: 'DELETE' });
                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error || 'Gagal menghapus');
                        showToast('success', 'Permintaan berhasil dihapus.');
                        fetchLoanRequests();
                    } catch (error) { showToast('error', error.message); }
                }
            });
        }
        
        if (e.target.classList.contains('delete-book-btn')) {
            const id = e.target.dataset.id;
            Swal.fire({
                title: 'Anda yakin?', text: "Buku ini akan dihapus permanen!", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, hapus!', cancelButtonText: 'Batal'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const response = await fetch(`/api/books/${id}`, { method: 'DELETE' });
                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error || 'Gagal menghapus');
                        showToast('success', 'Buku berhasil dihapus.');
                        fetchUploadedBooks();
                    } catch (error) { showToast('error', error.message); }
                }
            });
        }
        
        if (e.target.classList.contains('edit-book-btn')) {
            const { id, title, synopsis, thumbnail } = e.target.dataset;
            openModal(id, title, synopsis, thumbnail);
        }
    });

    editBookForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('edit-book-id').value;
        const updatedData = {
            title: document.getElementById('edit-title').value,
            synopsis: document.getElementById('edit-synopsis').value,
            thumbnail_url: document.getElementById('edit-thumbnail-url').value,
        };

        if (!updatedData.title) {
            showToast('error', 'Judul tidak boleh kosong!');
            return;
        }

        try {
            const response = await fetch(`/api/books/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData)
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Gagal memperbarui');
            closeModal();
            showToast('success', 'Buku berhasil diperbarui.');
            fetchUploadedBooks();
        } catch (error) {
            showToast('error', error.message);
        }
    });

    logoutBtn.addEventListener('click', async () => {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/login';
    });

    document.addEventListener('DOMContentLoaded', () => {
        fetchLoanRequests();
        fetchUploadedBooks();
    });
</script>
</body>
</html>
